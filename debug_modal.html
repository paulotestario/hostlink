<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Debug Modal Test</h2>
        <button class="btn btn-primary" onclick="testModal()">Test Modal</button>
        
        <!-- Modal -->
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationModalLabel">
                            <i class="fas fa-bell me-2"></i>Detalhes da Notificação
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="notificationModalBody">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Carregando detalhes da notificação...</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testModal() {
            console.log('Testing modal...');
            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            modal.show();
            
            // Test content
            document.getElementById('notificationModalBody').innerHTML = `
                <div class="alert alert-success">
                    <h6>Modal está funcionando!</h6>
                    <p>Se você está vendo isso, o modal está funcionando corretamente.</p>
                </div>
            `;
        }
        
        // Test if Bootstrap is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap version:', bootstrap.Tooltip.VERSION);
            console.log('Modal element:', document.getElementById('notificationModal'));
        });
    </script>
</body>
</html>
