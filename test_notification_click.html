<!DOCTYPE html>
<html>
<head>
    <title>Test Notification Click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Test Notification Click</h2>
        
        <!-- Simular uma notificação -->
        <div class="dropdown-item bg-light" style="white-space: normal; cursor: pointer; border: 1px solid #ccc; margin: 10px 0; padding: 15px;" onclick="showNotificationDetails(1)">
            <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                    <div class="fw-bold text-primary mb-1">Nova Reserva Recebida</div>
                    <div class="text-muted small mb-1">Você recebeu uma nova reserva para Casa de Praia Completa - Teste</div>
                    <div class="text-muted" style="font-size: 0.75rem;">
                        <i class="fas fa-clock me-1"></i>15/12/2024 14:30:00
                    </div>
                </div>
                <div class="ms-2"><span class="badge bg-primary rounded-pill">Nova</span></div>
            </div>
        </div>
        
        <button class="btn btn-success" onclick="testFunction()">Test Function</button>
        
        <!-- Modal -->
        <div class="modal fade" id="notificationModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-bell me-2"></i>Detalhes da Notificação
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="notificationModalBody">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Carregando detalhes da notificação...</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function testFunction() {
            alert('Função JavaScript está funcionando!');
        }
        
        function showNotificationDetails(notificationId) {
            console.log('showNotificationDetails called with ID:', notificationId);
            alert('showNotificationDetails chamada com ID: ' + notificationId);
            
            // Mostrar modal
            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            modal.show();
            
            // Simular conteúdo
            document.getElementById('notificationModalBody').innerHTML = `
                <div class="alert alert-info">
                    <h6>Teste de Modal</h6>
                    <p>ID da notificação: ${notificationId}</p>
                    <p>Modal está funcionando corretamente!</p>
                </div>
            `;
        }
        
        // Log quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada');
            console.log('Bootstrap disponível:', typeof bootstrap !== 'undefined');
            console.log('Modal element:', document.getElementById('notificationModal'));
        });
    </script>
</body>
</html>
